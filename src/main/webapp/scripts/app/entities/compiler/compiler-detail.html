
<div>
    <h2><span>Compiler</span><span class="small">&nbsp;&nbsp;#{{compiler.id}}</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Family</span>
                </td>
                <td>
                    <span class="form-control-static">{{compiler.family}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Given</span>
                </td>
                <td>
                    <span class="form-control-static">{{compiler.given}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Institution</span>
                </td>
                <td>
                    <span class="form-control-static">{{compiler.institution}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Institution Address</span>
                </td>
                <td>
                    <span class="form-control-static">{{compiler.institutionAddress}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>E-mail</span>
                </td>
                <td>
                    <span class="form-control-static">{{compiler.email}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
