<div class="container well">
    <h2><span>Plant Ingredient</span><span class="small">&nbsp;&nbsp;#{{plantIngredient.id}}</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Species</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="species.detail({id:plantIngredient.species.id})">{{plantIngredient.species.family + '&nbsp;' + plantIngredient.species.species}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Part Used</span>
                </td>
                <td>
                    <span class="form-control-static">{{plantIngredient.partUsed}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
