
<div>
    <h2><span>Author</span><span class="small">&nbsp;&nbsp;#{{author.id}}</span></h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Publication</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="publication.detail({id:author.publication.id})">{{author.publication.title}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Family</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.family}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Given</span>
                </td>
                <td>
                    <span class="form-control-static">{{author.given}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
