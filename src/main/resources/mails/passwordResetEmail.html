<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">Malaria Plant DB password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.reset.greeting(${user.login})}">
            Dear,
        </p>
        <p th:text="#{email.reset.text1}">
            A password reset was requested for your Malaria Plant DB account, please click on the URL below to reset it:
        </p>
        <p>
            <a th:href="@{|${baseUrl}/#/reset/finish?key=${user.resetKey}|}"
               th:text="|${user.login}|">Reset Link</a>
        </p>
        <p>
            <span th:text="#{email.reset.text2}">Regards </span>
            <br/>
            <em th:text="#{email.signature}">The Malaria plant DB's administrators</em>
        </p>
    </body>
</html>
